# ========================================
# CONFIGURACIÓN BÁSICA DE LA APLICACIÓN
# ========================================
spring.application.name=demo
server.port=8080

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS (PostgreSQL)
# ========================================
# Driver y URL de conexión
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://banquito-postgres-db.cv8qkqyoig3i.us-east-2.rds.amazonaws.com:5432/postgres

# Credenciales de acceso
spring.datasource.username=postgres
spring.datasource.password=postgres

# ========================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ========================================
# Dialecto y esquema
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=account

# Gestión de esquema de base de datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# ========================================
# CONFIGURACIÓN DE LOGGING Y DEBUG
# ========================================
# Mostrar consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

# ========================================
# CONFIGURACIÓN DE POOL DE CONEXIONES (HikariCP)
# ========================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000

# ========================================
# CONFIGURACIÓN DE MICROSERVICIOS (URLs)
# ========================================
cuentas.configuracion.url=http://localhost:8082
clientes.service.url=http://localhost:8083
general.service.url=http://localhost:8084

# ========================================
# CONFIGURACIÓN DE ACTIVEMQ (JMS)
# ========================================
# Configuración del broker para desarrollo local
spring.activemq.broker-url=tcp://172.17.0.2:61616
spring.activemq.user=admin
spring.activemq.password=admin

# Pool de conexiones JMS
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=10

# Nombres de colas específicas
colas.transacciones.deposito=transacciones.deposito
colas.transacciones.retiro=transacciones.retiro
colas.transacciones.transferencia=transacciones.transferencia

# ========================================
# CONFIGURACIÓN PARA AMAZON MQ (PRODUCCIÓN)
# ========================================
# Descomenta las siguientes líneas para usar Amazon MQ en producción
# spring.activemq.broker-url=ssl://your-amazon-mq-broker.mq.us-east-1.amazonaws.com:61617
# spring.activemq.user=admin
# spring.activemq.password=${AMAZON_MQ_PASSWORD}

# ========================================
# CONFIGURACIONES ADICIONALES
# ========================================
# Desactiva el chequeo de compatibilidad Spring Cloud / Spring Boot
spring.cloud.compatibility-verifier.enabled=false