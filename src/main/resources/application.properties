# ========================================
# CONFIGURACIÓN BÁSICA DE LA APLICACIÓN
# ========================================
spring.application.name=demo
server.port=80

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS (PostgreSQL)
# ========================================
# Driver y URL de conexión
spring.datasource.driver-class-name=org.postgresql.Driver
# spring.datasource.url=jdbc:postgresql://localhost:5432/core
# spring.datasource.username=postgres
# spring.datasource.password=root

spring.datasource.url=jdbc:postgresql://banquito-postgres-db.cv8qkqyoig3i.us-east-2.rds.amazonaws.com:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# ========================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ========================================
# Dialecto y esquema
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=account

# Gestión de esquema de base de datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# ========================================
# CONFIGURACIÓN DE LOGGING Y DEBUG
# ========================================
# Mostrar consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

# ========================================
# CONFIGURACIÓN DE POOL DE CONEXIONES (HikariCP)
# ========================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000

# ========================================
# CONFIGURACIÓN DE MICROSERVICIOS (URLs)
# ========================================
cuentas.configuracion.url=http://banquito-alb-1166574131.us-east-2.elb.amazonaws.com/api/cuentas
clientes.service.url=http://banquito-alb-1166574131.us-east-2.elb.amazonaws.com/api/clientes
general.service.url=http://banquito-alb-1166574131.us-east-2.elb.amazonaws.com/api/general

# ========================================
# CONFIGURACIÓN DE ACTIVEMQ (JMS)
# ========================================
# ActiveMQ configuration - exactamente igual que MS1
spring.activemq.broker-url=ssl://b-0482f0d1-cc18-44b8-95b6-3ad4228a050c-1.mq.us-east-2.amazonaws.com:61617
spring.activemq.user=arquitectura
spring.activemq.password=arquitectura123456789

# Usar conexiones seguras
spring.activemq.packages.trust-all=true
spring.activemq.in-memory=false
spring.jms.cache.enabled=false

# Pool de conexiones JMS - igual que MS1
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=10

# Nombres de colas específicas (solo 2 colas según reglas de negocio)
colas.transacciones.deposito=transacciones.deposito
colas.transacciones.retiro=transacciones.retiro

# ========================================
# CONFIGURACIONES ADICIONALES
# ========================================
# Desactiva el chequeo de compatibilidad Spring Cloud / Spring Boot
spring.cloud.compatibility-verifier.enabled=false

# Dependencias de monitorización
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always